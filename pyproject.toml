[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=61", "setuptools-scm"]

[project]
name = "emevo"
authors = [{name = "Yuji Kanagawa", email = "yuji.kanagawa@oist.jp"}]
description = "A simulation platform for Embodied Evolution of learning agents"
license = {text = "Apache2"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Artificial Life",
    "Typing :: Typed",
]
requires-python = ">= 3.9"
dependencies = [
    "chex >= 0.1.82",
    "distrax >= 0.1",
    "equinox >= 0.11",
    "moderngl >= 5.6",
    "moderngl-window >= 2.4",
    "jax >= 0.4",
    "pyarrow >= 8.0",
    "pyserde[toml] >= 0.12",
    "optax >= 0.1",
]
dynamic = ["version"]

[project.optional-dependencies]
analysis = [
    "matplotlib >= 3.0",
    "networkx >= 3.0",
    "polars >= 0.20",
    "pygraphviz >= 1.0",
    "PySide6 >= 6.5",
]
video = ["imageio-ffmpeg >= 0.4"]

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.urls]
homepage = "https://github.com/kngwyu/emevo"
bug-tracker = "https://github.com/kngwyu/emevo/issues"

[tool.setuptools]
include-package-data = true
license-files = ["LICENSE"]

[tool.setuptools.dynamic]
version = {attr = "emevo.__version__"}

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.isort]
profile = "black"

[tool.ruff]
line-length = 88
select = ["E", "F", "B", "UP"]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]
"src/emevo/reward_fn.py" = ["B023"]
# For pyserde
"src/emevo/exp_utils.py" = ["UP006", "UP007", "UP035"]
# For typer
"experiments/**/*.py" = ["B008", "UP006", "UP007"]
"smoke-tests/*.py" = ["B008", "UP006", "UP007"]